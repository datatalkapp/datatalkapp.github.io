posts:
  - author: "Koen van Eijk & Thomas van Turnhout"
    date: "January 8, 2024"
    title: "Introducing DataTalk: Revolutionizing Document Interaction and Business Intelligence"
    slug: "introducing-datatalk"
    short: "DataTalk is a new venture by the founders of Oakwood and Automagica."
    content: >
      <p>Welcome to a new chapter in our journey as entrepreneurs and innovators. After our successful venture with Oakwood and the creation of Automagica, which found a new home with Netcall in 2020, we are thrilled to announce our latest venture: DataTalk.</p>
      <p>DataTalk is not just a product; it's a vision of transforming how businesses interact with their everyday documents. We believe that your business documents, whether they are invoices, meeting notes, or audio recordings, hold a wealth of untapped insights. DataTalk is here to unlock this potential.</p>
      <h2>What Makes DataTalk Unique?</h2>
      <ul>
          <li><strong>Transformative Document Interaction</strong>: Gone are the days of manually sifting through piles of documents. With DataTalk, you can ask questions and receive structured data outputs, making your documents as interactive and informative as a conversation with an expert.</li>
          <li><strong>Advanced Language Models</strong>: At the heart of DataTalk is the integration of sophisticated language models like ChatGPT. These models enable a deep understanding and processing of textual content, elevating the value of your documents.</li>
          <li><strong>Open-Source, Local Models for Privacy</strong>: Recognizing the sensitivity of business data, DataTalk offers the flexibility of local, open-source models. This feature ensures that your data remains within your control, bypassing the need for cloud uploads and offering unparalleled privacy.</li>
          <li><strong>Automated Data Processing Pipeline</strong>: Efficiency is key in business. DataTalk's sophisticated pipeline feature automates the processing of new data, seamlessly integrating with your existing systems and workflows.</li>
      </ul>
      <p>As founders, our commitment to open-source principles, generative AI, large language models, and automation remains steadfast. DataTalk embodies these principles, offering a powerful tool that respects user privacy while delivering exceptional value.</p>
      <h2>Join Us on This Exciting Journey</h2>
      <p>We're inviting you to be part of this journey. Whether you're a small business owner, a manager in a large corporation, or simply an enthusiast of cutting-edge technology, DataTalk has something for you.</p>
      <p>Embrace the future of document interaction and business intelligence with DataTalk. Stay tuned for more updates, and feel free to reach out to us for a demo or discussion about how DataTalk can revolutionize your business.</p>
      <p>Want to learn more? Please reach out to us at <a href="mailto:mail@datatalk.app">mail@datatalk.app</a>
      <p>Thomas van Turnhout & Koen van Eijk<br>
      Co-Founders, DataTalk</p>
