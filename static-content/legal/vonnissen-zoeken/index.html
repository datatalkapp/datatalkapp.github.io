<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatalk - Juridische Onderzoeksassistent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #query, #followup-query {
            border-radius: 20px;
        }
        .source-item {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .source-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }
        .suggested-question {
            cursor: pointer;
        }
        .search-container {
            position: relative;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .database-stats {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .user-query {
            background-color: #e9ecef;
            border-left: 4px solid #007bff;
            padding: 10px;
            margin-bottom: 15px;
        }
        .ai-response {
            background-color: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 10px;
            margin-bottom: 15px;
        }
        .highlight {
            background-color: yellow;
        }
        .source-link {
            color: #007bff;
            text-decoration: none;
            cursor: help;
        }
        .source-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Interface -->
        <div id="search-interface">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Juridische Onderzoeksassistent</h2>
                    <form id="query-form">
                        <div class="mb-3 search-container">
                            <input type="text" class="form-control form-control-lg" id="query" placeholder="Voer trefwoorden in om relevante vonnissen en juridische documenten te zoeken..." required>
                            <button type="submit" class="btn btn-primary search-icon">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="database-stats text-center mt-3">
                        <p>Doorzoekt: 500K vonnissen, 300K juridische adviezen, 200K conclusies, 100K wetteksten, 50K Europese richtlijnen</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" style="display: none;">
            <h2 id="search-query" class="mb-4"></h2>
            
            <div class="mb-3">
                <div class="btn-group" role="group" aria-label="Bronfilters">
                    <button type="button" class="btn btn-outline-secondary">Alles</button>
                    <button type="button" class="btn btn-outline-secondary">Vonnissen</button>
                    <button type="button" class="btn btn-outline-secondary">Conclusies</button>
                    <button type="button" class="btn btn-outline-secondary">Wetteksten</button>
                    <button type="button" class="btn btn-outline-secondary">Adviezen</button>
                </div>
            </div>
            <div id="sources-list" class="row mb-4"></div>
            <div class="text-center mb-4">
                <button id="more-sources" class="btn btn-outline-primary">Meer bronnen</button>
            </div>
            
            <div class="card mb-4">
                <div class="card-body">
                    <form id="question-form">
                        <div class="mb-3">
                            <label for="user-question" class="form-label">Stel uw vraag op basis van de geselecteerde bronnen:</label>
                            <input type="text" class="form-control" id="user-question" placeholder="Voer hier uw juridische vraag in..." required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-lightbulb me-2"></i>Genereer antwoord
                        </button>
                    </form>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div id="conversation-container"></div>
                    <button class="btn btn-outline-primary btn-sm" id="copy-answer"><i class="bi bi-clipboard me-2"></i>Kopieer antwoord</button>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-body">
                    <form id="followup-form" class="d-flex">
                        <input type="text" class="form-control me-2" id="followup-query" placeholder="Stel een vervolgvraag..." required>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
                    </form>
                    <div class="mt-3" id="suggested-questions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let sources = [];

            function nl2br(str) {
                return str.replace(/\n/g, '<br>');
            }

            // Query Form Submission
            $('#query-form').submit(function(e) {
                e.preventDefault();
                const query = $('#query').val();
                simulateQueryProcessing(query);
            });

            // Simulate Query Processing
            function simulateQueryProcessing(query) {
                $('#search-interface').hide();
                $('#results-screen').show();
                $('#search-query').text(`Zoekresultaten voor: "${query}"`);
                
                // Simulated sources
                sources = [
                    { id: 1, title: "Vonnis Rechtbank van Antwerpen: Buitencontractuele aansprakelijkheid", type: "Vonnis", relevance: "95%", summary: "Uitspraak over schadevergoeding bij contractbreuk", icon: "bi-gavel", filename: "Vonnis_Antwerpen_2023_06_27.pdf", excerpt: "De rechtbank oordeelde dat <span class='highlight'>de eiser recht heeft op schadevergoeding</span> wegens het niet naleven van de contractuele verplichtingen." },
                    { id: 2, title: "Conclusie inzake maritiem geschil", type: "Conclusie", relevance: "87%", summary: "Argumentatie over aansprakelijkheid bij containervervoer", icon: "bi-file-earmark-text", filename: "Conclusie_Maritiem_2023_05_15.pdf", excerpt: "In deze conclusie wordt beargumenteerd dat <span class='highlight'>de rederij niet aansprakelijk kan worden gesteld</span> voor de schade aan de lading." },
                    { id: 3, title: "Advies Hof van Cassatie: Berekening ontslagvergoeding", type: "Advies", relevance: "82%", summary: "Richtlijnen voor het berekenen van ontslagvergoedingen", icon: "bi-chat-text", filename: "Advies_Cassatie_Ontslagvergoeding_2022.pdf", excerpt: "Het Hof adviseert dat <span class='highlight'>variabele bonussen moeten worden meegenomen</span> in de berekening van de ontslagvergoeding." },
                    { id: 4, title: "EU-richtlijn Maritiem Transport", type: "EU Richtlijn", relevance: "78%", summary: "Europese richtlijn over aansprakelijkheid in maritiem transport", icon: "bi-flag", filename: "EU_Richtlijn_Maritiem_Transport_2023.pdf", excerpt: "De richtlijn stelt dat <span class='highlight'>vervoerders aansprakelijk zijn voor verlies of schade</span> aan goederen tijdens het transport, tenzij anders overeengekomen." },
                    { id: 5, title: "Vonnis Ondernemingsrechtbank: Schadegeval containers", type: "Vonnis", relevance: "75%", summary: "Uitspraak over aansprakelijkheid bij schade aan containers", icon: "bi-gavel", filename: "Vonnis_Ondernemingsrechtbank_2023_04_10.pdf", excerpt: "De rechtbank oordeelde dat <span class='highlight'>de terminal operator aansprakelijk is</span> voor de schade aan de containers tijdens de overslag." }
                ];

                $('#sources-list').empty();
                sources.forEach(function(source, index) {
                    setTimeout(() => {
                        $('#sources-list').append(`
                            <div class="col-md-6 mb-3">
                                <div class="card source-item h-100">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="${source.id}" id="source-${source.id}">
                                            <label class="form-check-label" for="source-${source.id}">
                                                <h5 class="card-title"><i class="bi ${source.icon} me-2"></i>${source.title}</h5>
                                            </label>
                                        </div>
                                        <h6 class="card-subtitle mb-2 text-muted">Relevantie: ${source.relevance}</h6>
                                        <span class="badge bg-primary mb-2">${source.type}</span>
                                        <p class="card-text">${source.summary}</p>
                                        <p class="card-text"><small>${source.excerpt}</small></p>
                                        <small class="text-muted">Bestand: ${source.filename}</small><br>
                                        <a href="#" class="card-link">Bekijk volledige bron</a>
                                    </div>
                                </div>
                            </div>
                        `);
                        $('.source-item').last().animate({opacity: 1, transform: 'translateY(0)'}, 500);
                    }, index * 200);
                });
            }

            // Question Form Submission
            $('#question-form').submit(function(e) {
                e.preventDefault();
                const question = $('#user-question').val();
                const selectedSources = $('input[type=checkbox]:checked').map(function() {
                    return parseInt(this.value);
                }).get();
                
                if (selectedSources.length === 0) {
                    alert("Selecteer a.u.b. ten minste één bron voordat u een antwoord genereert.");
                    return;
                }

                simulateAnswerGeneration(question, selectedSources);
            });

            function simulateAnswerGeneration(question, selectedSourceIds) {
                $('#conversation-container').empty().append(`
                    <div class="user-query mb-3">
                        <strong>Uw vraag:</strong> ${question}
                    </div>
                    <div class="ai-response" id="generated-answer"></div>
                `);

                const selectedSources = sources.filter(source => selectedSourceIds.includes(source.id));
                const answer = generateAnswer(question, selectedSources);

                $('#generated-answer').html(nl2br(answer));
                $('[data-toggle="tooltip"]').tooltip();

                // Add suggested follow-up questions
                const suggestedQuestions = [
                    "Wat zijn de specifieke wettelijke vereisten voor mijn situatie?",
                    "Hoe beïnvloedt recente rechtspraak deze interpretatie?",
                    "Zijn er uitzonderingen op dit juridische principe?",
                    "Welke documentatie moet ik voorbereiden voor een soortgelijke zaak?",
                    "Hoe verschilt deze uitspraak van eerdere vonnissen in vergelijkbare zaken?"
                ];

                $('#suggested-questions').empty();
                suggestedQuestions.forEach(question => {
                    $('#suggested-questions').append(`
                        <button class="btn btn-outline-secondary btn-sm m-1 suggested-question">${question}</button>
                    `);
                });
            }

            function generateAnswer(question, selectedSources) {
                const answer = `Op basis van de geselecteerde bronnen, hier is een uitgebreid antwoord op uw vraag:

1. Juridisch kader:
   Het primaire juridische kader dat van toepassing is op deze situatie is te vinden in het vonnis van de Rechtbank van Antwerpen <a href="#" class="source-link" data-toggle="tooltip" title="Vonnis Rechtbank van Antwerpen: Buitencontractuele aansprakelijkheid">[1]</a>. Dit vonnis stelt dat de eiser recht heeft op schadevergoeding wegens het niet naleven van contractuele verplichtingen.

2. Maritieme context:
   In de conclusie inzake het maritieme geschil <a href="#" class="source-link" data-toggle="tooltip" title="Conclusie inzake maritiem geschil: Argumentatie over aansprakelijkheid bij containervervoer">[2]</a> wordt beargumenteerd dat de rederij niet aansprakelijk kan worden gesteld voor de schade aan de lading. Dit is een belangrijk precedent voor soortgelijke zaken.

3. Europese regelgeving:
   De EU-richtlijn Maritiem Transport <a href="#" class="source-link" data-toggle="tooltip" title="EU-richtlijn Maritiem Transport: Europese richtlijn over aansprakelijkheid in maritiem transport">[4]</a> stelt dat vervoerders aansprakelijk zijn voor verlies of schade aan goederen tijdens het transport, tenzij anders overeengekomen. Dit vormt een belangrijk kader voor de beoordeling van aansprakelijkheid in maritieme geschillen.

4. Recente rechtspraak:
   Het vonnis van de Ondernemingsrechtbank inzake het schadegeval met containers <a href="#" class="source-link" data-toggle="tooltip" title="Vonnis Ondernemingsrechtbank: Schadegeval containers">[5]</a> oordeelde dat de terminal operator aansprakelijk is voor de schade aan de containers tijdens de overslag. Dit kan relevant zijn voor vergelijkbare gevallen van schade tijdens goederenbehandeling.

5. Bredere implicaties:
   Het advies van het Hof van Cassatie over de berekening van ontslagvergoedingen <a href="#" class="source-link" data-toggle="tooltip" title="Advies Hof van Cassatie: Berekening ontslagvergoeding">[3]</a>, hoewel niet direct gerelateerd aan maritiem recht, illustreert hoe variabele factoren kunnen worden meegenomen in juridische berekeningen. Dit principe zou mogelijk kunnen worden toegepast op de berekening van schadevergoedingen in maritieme zaken.

Gezien deze informatie, zijn dit de aanbevelingen:
1. Beoordeel zorgvuldig de contractuele verplichtingen van alle betrokken partijen in het licht van het vonnis van de Rechtbank van Antwerpen.
2. Overweeg de argumenten gebruikt in de maritieme conclusie bij het opstellen van uw eigen argumentatie over aansprakelijkheid.
3. Houd rekening met de EU-richtlijn bij het beoordelen van de aansprakelijkheid van de vervoerder.
4. Gebruik het vonnis van de Ondernemingsrechtbank als precedent indien uw zaak betrekking heeft op schade tijdens overslag.
5. Overweeg hoe variabele factoren, zoals in het advies van het Hof van Cassatie, kunnen worden toegepast op de berekening van eventuele schadevergoedingen.

Het is belangrijk op te merken dat hoewel deze bronnen waardevolle inzichten bieden, elke zaak uniek is. Voor een definitief juridisch advies is het aan te raden een gespecialiseerde maritiem jurist te raadplegen die alle specifieke details van uw zaak kan beoordelen.`;

                return answer;
            }

            // Follow-up Form Submission
            $('#followup-form').submit(function(e) {
                e.preventDefault();
                const followupQuery = $('#followup-query').val();

                $('#conversation-container').append(`
                    <div class="user-query mb-3">
                        <strong>Uw vraag:</strong> ${followupQuery}
                    </div>
                    <div class="ai-response" id="followup-answer-${Date.now()}"></div>
                `);
                simulateFollowupAnswer(followupQuery);
            });

            // Simulate Follow-up Answer
            function simulateFollowupAnswer(query) {
                const answer = `Hier is een gedetailleerd antwoord op uw vervolgvraag:

1. Specifieke toepassing:
   Uw vraag raakt aan een genuanceerd aspect van het maritiem recht. Gebaseerd op <a href="#" class="source-link" data-toggle="tooltip" title="Vonnis Rechtbank van Antwerpen: Buitencontractuele aansprakelijkheid">[1]</a>, kunnen we afleiden dat ${query.toLowerCase().includes('vereiste') ? 'de vereisten zijn' : 'de situatie als volgt is'}:
   
   • De aansprakelijkheid wordt primair bepaald door de contractuele verplichtingen
   • Er moet een direct causaal verband zijn tussen de schade en de beweerde contractbreuk
   • De mate van zorgvuldigheid die van de betrokken partijen verwacht wordt, speelt een rol

2. Recente ontwikkelingen:
   Het is belangrijk op te merken dat het vonnis van de Ondernemingsrechtbank <a href="#" class="source-link" data-toggle="tooltip" title="Vonnis Ondernemingsrechtbank: Schadegeval containers">[5]</a> nieuwe overwegingen heeft geïntroduceerd. Specifiek:
   
   • De aansprakelijkheid van tussenpersonen zoals terminal operators wordt strenger beoordeeld
   • Er wordt meer nadruk gelegd op de implementatie van voorzorgsmaatregelen

3. Praktische implicaties:
   Gezien deze factoren kunnen de praktische implicaties voor uw situatie het volgende omvatten:
   
   • Een grondigere documentatie van alle stappen in het logistieke proces is aan te raden
   • Het kan nodig zijn om de aansprakelijkheidsclausules in uw contracten te herzien
   • Overweeg het implementeren van extra veiligheidsmaatregelen tijdens overslag en transport

Het is cruciaal om te onthouden dat hoewel deze informatie een algemene richtlijn biedt, de specifieke details van uw situatie een meer op maat gemaakte aanpak kunnen vereisen. Voor definitief juridisch advies wordt aanbevolen een gespecialiseerde maritiem jurist te raadplegen.`;

                const answerId = `followup-answer-${Date.now()}`;
                $(`#${answerId}`).html(nl2br(answer));
                $('[data-toggle="tooltip"]').tooltip();
            }

            // Suggested Question Click
            $(document).on('click', '.suggested-question', function() {
                const question = $(this).text();
                $('#followup-query').val(question);
                $('#followup-form').submit();
            });

            // Copy Answer Button
            $('#copy-answer').click(function() {
                const answerText = $('#conversation-container').text();
                navigator.clipboard.writeText(answerText).then(function() {
                    alert('Conversatie gekopieerd naar klembord!');
                }, function(err) {
                    console.error('Kon tekst niet kopiëren: ', err);
                });
            });

            // More Sources Button
            $('#more-sources').click(function() {
                // Simulate loading more sources
                alert('Meer bronnen laden... (Dit is een placeholder voor de werkelijke functionaliteit)');
            });

            // Initialize tooltips
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        });
    </script>
</body>
</html>
